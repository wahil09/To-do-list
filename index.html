<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="wahil chettouf">
        <meta name="description" content="to do list app in html, css and javascript">
        <link rel="stylesheet" href="assets/css/all.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container flex-r">
            <div class="toDoList flex-c">
                <h1 id="logo" class="logo">todolist</h1>
                <form method="" action="" id="formAddTask" class="formAddTask flex-r" onsubmit="return false">
                    <input type="text" name="contentNewTask" id="contentNewTask" placeholder="New Task ?">
                    <button class="addTask" id="addTask" class="addTask">+</button>
                </form>
                <div class="allTasks">
                    <form action="#" method="get" id="taskForm" class="taskForm">
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
